<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuScan - AI Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #000428;
            background: linear-gradient(125deg, #000428 0%, #004e92 100%);
            color: white; font-family: 'Inter', sans-serif; min-height: 100vh; padding-top: 50px;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.2); border-radius: 25px; padding: 2rem;
        }
        .text-neon-blue { color: #00F7FF; text-shadow: 0 0 10px rgba(0,247,255,0.5); }
        .neon-button {
            padding: 12px 25px; background: linear-gradient(135deg, #00F7FF 0%, #0066FF 100%);
            border: none; border-radius: 50px; color: #000; font-weight: bold; transition: 0.3s;
        }
        .viewer-container {
            position: relative; width: 100%; max-width: 512px; margin: auto;
            background: #000; border-radius: 15px; overflow: hidden; aspect-ratio: 1/1;
        }
        #displayImage, #overlayCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        #overlayCanvas { pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1 style="font-size: 3rem; font-weight: 800;" class="text-neon-blue">NeuScan AI</h1>
        <p class="text-white-50">Advanced Brain Stroke Segmentation</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="glass-card">
                <h3 class="text-neon-blue mb-4"><i class="fas fa-sliders-h me-2"></i> Controls</h3>
                
                <div class="mb-4">
                    <label class="form-label">Mask Opacity (ความเข้มสีแดง)</label>
                    <input type="range" class="form-range" id="opacitySlider" min="0" max="100" value="50">
                </div>

                <div class="p-3 mb-4" style="background: rgba(255,255,255,0.05); border-radius: 15px;">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Area:</span> <span id="areaValue" class="text-warning">{{ area if area else 0 }} px²</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Status:</span> 
                        <span id="severityStatus" class="{{ 'text-danger' if output_img else 'text-success' }}">
                            {{ 'Analysis Complete' if output_img else 'Ready' }}
                        </span>
                    </div>
                </div>

                <form action="/" method="POST" enctype="multipart/form-data">
                    <input type="file" id="imageInput" name="image_file" hidden accept="image/*" onchange="previewImage(event)">
                    <button type="button" class="neon-button w-100 mb-3" onclick="document.getElementById('imageInput').click()">
                        <i class="fas fa-upload me-2"></i> Select Image
                    </button>
                    <button type="submit" class="neon-button w-100" style="background: #ff0055; color: white;">
                        <i class="fas fa-search me-2"></i> Analyze Now
                    </button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="glass-card text-center">
                <div class="viewer-container" id="viewer">
                    <div id="placeholder" style="padding-top: 150px; color: #555; {{ 'display:none;' if original_img }}">
                        <i class="fas fa-brain fa-5x mb-3"></i>
                        <p>Waiting for Upload...</p>
                    </div>
                    <img id="displayImage" src="{{ url_for('static', filename='uploads/' + original_img) if original_img else '' }}" style="{{ 'display:block;' if original_img else 'display:none;' }}">
                    <canvas id="overlayCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const img = document.getElementById('displayImage');
            img.src = reader.result;
            img.style.display = 'block';
            document.getElementById('placeholder').style.display = 'none';
        }
        reader.readAsDataURL(event.target.files[0]);
    }

    {% if output_img %}
    window.onload = function() {
        const canvas = document.getElementById('overlayCanvas');
        const ctx = canvas.getContext('2d');
        const resultImg = new Image();
        resultImg.src = "{{ url_for('static', filename='uploads/' + output_img) }}";
        resultImg.onload = function() {
            canvas.width = resultImg.width;
            canvas.height = resultImg.height;
            ctx.drawImage(resultImg, 0, 0);
            ctx.globalCompositeOperation = 'source-in';
            ctx.fillStyle = '#ff0055';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        };
    };
    {% endif %}

    document.getElementById('opacitySlider').oninput = function() {
        document.getElementById('overlayCanvas').style.opacity = this.value / 100;
    };
</script>
</body>
</html>
