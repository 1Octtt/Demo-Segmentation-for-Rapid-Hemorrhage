<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuScan AI | Precision Brain Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #00F7FF; --accent-dark: #0066FF; --bg-dark: #020617; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-dark); color: #f8fafc; min-height: 100vh; padding: 60px 0; background-image: radial-gradient(at 0% 0%, rgba(0, 247, 255, 0.05) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(0, 102, 255, 0.05) 0px, transparent 50%); }
        .main-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 40px; padding: 50px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .brand-gradient { background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; letter-spacing: -2px; }
        .upload-wrapper { background: var(--glass); border: 2px dashed rgba(0, 247, 255, 0.2); border-radius: 24px; padding: 40px; transition: 0.4s; }
        .upload-wrapper:hover { border-color: var(--accent); background: rgba(0, 247, 255, 0.02); }
        .btn-analyze { background: linear-gradient(135deg, var(--accent), var(--accent-dark)); color: #000; font-weight: 700; border: none; border-radius: 16px; padding: 16px; width: 100%; transition: 0.3s; text-transform: uppercase; }
        .btn-analyze:hover { box-shadow: 0 0 30px rgba(0, 247, 255, 0.4); transform: scale(1.02); }
        .img-container { background: #000; border-radius: 20px; padding: 10px; border: 1px solid var(--glass-border); overflow: hidden; }
        .img-container img { border-radius: 12px; width: 100%; }
        .label-badge { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; padding: 6px 12px; border-radius: 8px; background: rgba(255, 255, 255, 0.05); color: var(--accent); margin-bottom: 15px; display: inline-block; }
        .footer-contact { margin-top: 60px; padding-top: 30px; border-top: 1px solid var(--glass-border); }
        .contact-link { color: #94a3b8; text-decoration: none; margin: 0 15px; transition: 0.3s; font-size: 0.9rem; }
        .contact-link:hover { color: var(--accent); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-11">
            <div class="main-card">
                <div class="text-center mb-5">
                    <h1 class="display-3 brand-gradient mb-3">NeuScan AI</h1>
                    <p class="text-secondary">Deep Learning-driven Cerebrovascular Segmentation.</p>
                </div>

                <div class="row justify-content-center mb-5">
                    <div class="col-lg-6">
                        <form id="uploadForm" method="POST" enctype="multipart/form-data" class="upload-wrapper text-center">
                            <i class="fas fa-microscope mb-3" style="color: var(--accent); font-size: 3rem;"></i>
                            <h4 class="fw-bold">Upload CT Scan</h4>
                            <input type="file" name="image_file" class="form-control mb-4 bg-transparent text-white border-secondary" required>
                            <button type="submit" class="btn-analyze" id="submitBtn">
                                <i class="fas fa-brain me-2"></i> Run Inference
                            </button>
                        </form>
                    </div>
                </div>

                {% if original_img %}
                <div class="row g-4">
                    <div class="col-md-6 text-center">
                        <span class="label-badge">Source Scan</span>
                        <div class="img-container">
                            <img src="{{ url_for('static', filename='uploads/' + original_img) }}">
                        </div>
                    </div>
                    {% if output_img %}
                    <div class="col-md-6 text-center">
                        <span class="label-badge" style="color: #ff4757;">AI Prediction Mask</span>
                        <div class="img-container">
                            <img src="{{ url_for('static', filename='uploads/' + output_img) }}">
                        </div>
                    </div>
                    {% endif %}
                </div>
                <div class="text-center mt-5">
                    <a href="/" class="btn btn-outline-secondary rounded-pill px-4">Analyze New Image</a>
                </div>
                {% endif %}

                <div class="footer-contact text-center">
                    <a href="mailto:neuscann@gmail.com" class="contact-link"><i class="fas fa-envelope"></i> neuscann@gmail.com</a>
                    <p class="mt-4" style="font-size: 0.7rem; color: #475569;">&copy; 2025 NeuScan Medical AI.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('uploadForm').onsubmit = function() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Processing...';
        btn.classList.add('disabled');
    };
</script>
</body>
</html>
